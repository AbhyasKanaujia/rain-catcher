<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rain Catcher</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.min.js"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Pixelify+Sans:wght@400..700&display=swap"
          rel="stylesheet">
</head>
<body>
<main>
    <div class="game-container">
        <div id="sketch-holder"></div>
        <div id="game-overlay">
            <h1>Rain Catcher</h1>
            <p class="score-container">Score: <span id="score">0</span></p>
        </div>
        <div id="game-over">
            <h1>Game Over</h1>
            <p class="score-container">Final Score: <span id="final-score">0</span></p>
        </div>
    </div>

</main>
<script src="js/game.js"></script>
</body>
</html>
